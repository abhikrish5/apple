<!--

  Ionic pages and navigation.

<ion-content padding>
	<ion-grid>
    <ion-row>
      <ion-col>
        <h4>Login</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
	


<ion-grid >
    <ion-row>
      <ion-col center text-center>
        <ion-input type="email" placeholder="Username"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
       <ion-input type="password" placeholder="Password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
       <button ion-button full color="success" (click)="login_authentication()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
       <button ion-button full color="success" (click)="go_to_welcome()">Back</button>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
